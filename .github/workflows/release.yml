name: Release
on:
  release:
    types:
      - created
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build
        run: chmod u+x gradlew && ./gradlew NekoGuardBukkit:jar
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: NekoGuardBukkit/build/libs/NekoGuard*
          asset_name: NekoGuard.jar
          tag: ${{ github.ref }}
          file_glob: true
